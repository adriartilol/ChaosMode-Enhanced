<?xml version="1.0"?>
<Readables>
	<!-- 
	
		!! IMPORTANT !!
		DO NOT REMOVE NOTES FROM THE GAME WITHOUT ALSO REMOVING THEM FROM HERE!
		Doing so will result in the "All Notes" achievement breaking.
		!! IMPORTANT !!
		
		
		The text content of these notes is defined inside .lang configs under the "NotesUI" section.
		ID: Readable's ID. It must be unique.
		Author: Author's name (according to english.lang). Used for sorting in the notes list.
		Date: Date (according to english.lang). Stick with the "d/m/y" date format. Used for sorting in the notes list.
		TimeOfDay: The time the note was written. A float from 0 to 24 representing the hour of the day. Used for sorting in the notes list.
		VoiceSubject: The audio voice file that will be played while reading the physical version of the note.
		AddToSketchbook: Whether this entry should be added into the sketchbook or not.
		LinkedObjectiveID: The ID of the player objective this note contains information about. You can include multiple objectives by using " ,". Example: "Objective1 ,Objective2"
		CompletesObjectiveIDs: The ID of the player objective that will be completed by reading this note. You can include multiple objectives by using " ,". Example: "Objective1 ,Objective2"
		AddsObjectiveIDs: The ID of the player objective that will added by reading this note, but isn't linked to it. You can include multiple objectives by using " ,". Example: "Objective1 ,Objective2"
	-->

